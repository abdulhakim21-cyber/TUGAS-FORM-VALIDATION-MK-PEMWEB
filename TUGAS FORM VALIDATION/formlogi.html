<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
    <link rel="stylesheet" href="gayalogin.css">
</head>
<body>
    <div class="container">
        <h1>Form Validasi</h1>
        <form id="form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nama">Nama Pelanggan:</label>
                <input type="text" id="nama" name="nama">
                <small id="nama-error"></small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <small id="email-error"></small>
            </div>
            <div class="form-group">
                <label for="jam">Jam Keberangkatan:</label>
                <input type="text" id="jam" name="jam" placeholder="HH:MM">
                <small id="jam-error"></small>
            </div>
            <div class="form-group">
                <label for="tujuan">Tujuan Keberangkatan:</label>
                <input type="text" id="tujuan" name="tujuan">
                <small id="tujuan-error"></small>
            </div>
            <div class="form-group">
                <label for="jumlah">Jumlah Tiket:</label>
                <input type="number" id="jumlah" name="jumlah" min="1" max="10">
                <small id="jumlah-error"></small>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
